<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="assets/Slider/style.css" />
    <script defer src="assets/Slider/script.js"></script>
  </head>
  <body>
    <h1 style="color: white">&nbsp;// Purrweb slider</h1>
    <div class="slider" id="slider">
      <div class="wrapper">
        <div class="slides" id="slides">
          <picture class="slide">
            <img src="https://placekitten.com/400/500" alt="" />
          </picture>
          <picture class="slide">
            <img src="https://placekitten.com/401/510" alt="" />
          </picture>
          <picture class="slide">
            <img src="https://placekitten.com/402/501" alt="" />
          </picture>
          <picture class="slide">
            <img src="https://placekitten.com/403/542" alt="" />
          </picture>
        </div>
      </div>
      <a id="prev" class="control prev"></a>
      <a id="next" class="control next"></a>
      <div class="dots"></div>
    </div>
  </body>
</html>
